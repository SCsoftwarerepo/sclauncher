<html>

<head>
    <title>Student Conductor Kiosk</title>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div class="c-bc-tool">
        <div class="c-bc-tool-wrapper">
            <h1>Student Conductor Settings</h1>
            <div class="c-bc-tool__form-group u-margin-bottom--lv3">
                School Code:
                <input type="text" />
            </div>
            <div class="c-bc-tool__form-group">
                Start in full screen:
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="c-bc-tool__form-group u-margin-bottom--lv3">
                Driver Status:
                <span class="c-status--good">OK</span>
                <br>
                <button>Install Driver</button>
            </div>
            <script>
                const ipcRenderer = require('electron').ipcRenderer;
        
                // wait for an updateReady message
                ipcRenderer.on('updateReady', function(event, text) {
                    // changes the text of the button
                    var container = document.getElementById('ready');
                    container.innerHTML = "new version ready!";
                })
            </script>
            Version: <span id="version">v0.1.10</span>
            <!-- the button onClick sends a quitAndInstall message to the electron main process -->
            <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">no updates ready</button>
        </div>
        <button class="c-btn--save">Save</button>
        <button>Close</button>
        <div id="bcResults"></div>
    </div>
</body>

</html>
